<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
        <title>Верстка сеткой</title>
    </head>
    <body>
        <div class="row">
            <div class="col-12 menu">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <ul class="slider">
                    <li class="active"><img src="1.jpg"></li>
                    <li><img src="2.png"></li>
                </ul>
                <div class="sliderText">Текст на слайде</div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-8"><!--группа левых блоков-->
                    <div class="row"><!--первая строка-->
                        <div class="col-6">
                            <div class="cell">
                                Блок 1
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="cell">
                                Блок 2
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="cell">
                                Блок 3
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="cell">
                                Блок 4
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="cell">
                                Блок 5
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-4"><!-- правый блок -->
                    <div class="row">
                        <div class="col-12">
                            <div class="rightCell">
                                правый блок
                            </div>
                        </div>
                    </div>	
                </div>
            </div>	
        </div>
    </body>    
</html>
